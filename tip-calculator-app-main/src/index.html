<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-container">
  	<section class="contenido">
  		<div class="options-container c">
  			<div class="bill">
  				<label for="">Bill</label>
  				<input type="number" id="bill" placeholder="0">
  			</div>
  			<div class="select-tip">
  				<button class="btn-tip">5%</button>
  				<button class="btn-tip">10%</button>
  				<button class="btn-tip">15%</button>
  				<button class="btn-tip">25%</button>
  				<button class="btn-tip">50%</button>
  				<button class="btn-tip">Custom</button>
  			</div>
  			<div class="number-people">
  				<label for="">Number of People</label>
  				<input type="number" placeholder="0" id="nPeoples">
  			</div>
  		</div>
  		<div class="result-container c">
  			<div class="tip-amount">
  				<div>
  					<h3>Tip Amount</h3>
  					<span>/ person</span>
  				</div>
  				<p id="tipAmount">$30.00</p>
  			</div>
  			<div class="tip-amount">
  				<div>
  					<h3>Total</h3>
  					<span>/ person</span>
  				</div>
  				<p id="total">$30.00</p>
  			</div>
  			<button class="reset">RESET</button>
  		</div>
  	</section>
  </div>

  <script type="text/javascript" src="js/index.js"></script>

  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Geniber Ceballos</a>.
  </div>
</body>
</html>
